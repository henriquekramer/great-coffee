<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Great Coffee</title>
</head>
<body>
  <header id="header">
    <nav class="container">
      <a href="#" class="logo desktop"><img src="./assets/logo-desktop.svg" alt="logo"></a>
      <a href="#" class="logo mobile"><img src="./assets/logo-mobile.svg" alt="logo"></a>
      <div class="menu">
        <ul class="navList">
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Recompensas</a></li>
          <li><a href="#">Gift Cards</a></li>
          <li><a href="#">Lojas</a></li>
        </ul>
      </div>
      <a href="#" class="button header">PEGAR MEU CAFÉ</a> 
      <div class="toggle icon-menu">
        <img src="./assets/menu-buguer-open.svg" alt="open-menu-icon">
      </div>
      <div class="toggle icon-close">
        <img src="./assets/menu-buguer-close.svg" alt="close-menu-icon">
      </div>
  </nav>
  </header>

  <main>
    <div class="container main">
      <p class="text-mobile">O café que fará seu código decolar para 
        o próximo nível.</p>
      <a href="#" class="button mobile">PEGAR MEU CAFÉ <span>&gt;</span></a>
      <h1 class="principalTitle"> 
       Great Coffee <br> 
        <span>  &lt; Great Code/ &gt;</span>
      </h1>
      <img id="coffee" src="./assets/rocket-coffee.svg" alt="2 cups of coffee">
    </div>
  </main>

  <section class="blur">
    <div class="css-blurry-gradient-1"></div>
    <div class="css-blurry-gradient-2"></div>
  </section>

  <script src="./main.js"></script>
</body>
</html>
